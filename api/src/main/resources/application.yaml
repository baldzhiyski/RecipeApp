spring:
  messages:
    basename: messages
    resources:
      static-locations: classpath:/static/
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true
  mode: DEVELOPMENT
  devtools:
    restart:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    username: root
    url: jdbc:mariadb://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:programmentwurf2}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC

app:
  allowed-origins: http://localhost
  base-url: http://localhost:8080
  application-name: Shopping App
  login-page-url: ${app.base-url}/auth/login
  login-success-url: ${app.base-url}/auth/login-success


logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: TRACE
      spring:
        security: DEBUG  # Enable debug logging for Spring Security
      nodeValue: WARN
    blog: WARN

server:
  port: 8082